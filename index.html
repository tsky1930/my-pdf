<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF全屏阅读器</title>
    
    <!-- PDF.js 依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        /* 全屏容器 */
        #pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
        }

        /* 画布容器 */
        #canvas-wrapper {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        /* 控制栏 */
        .control-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        /* 按钮样式 */
        button {
            padding: 8px 20px;
            border: none;
            border-radius: 15px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        /* 加载提示 */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }

        /* 错误提示 */
        .error {
            color: #ff4444;
            text-align: center;
            padding: 20px;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- PDF容器 -->
    <div id="pdf-container">
        <div id="canvas-wrapper"></div>
    </div>

    <!-- 控制栏 -->
    <div class="control-bar">
        <button onclick="previousPage()">上一页</button>
        <span id="page-num" style="color: white;">-</span>
        <button onclick="nextPage()">下一页</button>
        <button onclick="toggleFullscreen()">全屏</button>
    </div>

    <!-- 加载提示 -->
    <div id="loading">正在加载PDF文档...</div>

    <script>
        // 初始化变量
        let pdfDoc = null;
        let currentPage = 1;
        let scale = 1.5; // 初始缩放比例

        // 加载PDF文件
        pdfjsLib.getDocument({
            url: 'my-document.pdf', // 修改为你的PDF文件名
            cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/cmaps/',
            cMapPacked: true
        }).promise.then(pdf => {
            pdfDoc = pdf;
            document.getElementById('loading').style.display = 'none';
            renderPage(currentPage);
        }).catch(err => {
            document.getElementById('loading').innerHTML = 
                `<div class="error">加载失败: ${err.message}</div>`;
        });

        // 渲染指定页面
        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // 清空容器并添加新画布
                const wrapper = document.getElementById('canvas-wrapper');
                wrapper.innerHTML = '';
                wrapper.appendChild(canvas);
                
                // 更新页码显示
                document.getElementById('page-num').textContent = 
                    `${currentPage} / ${pdfDoc.numPages}`;

                // 渲染页面内容
                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }

        // 翻页功能
        function previousPage() {
            if(currentPage <= 1) return;
            currentPage--;
            renderPage(currentPage);
        }

        function nextPage() {
            if(currentPage >= pdfDoc.numPages) return;
            currentPage++;
            renderPage(currentPage);
        }

        // 全屏切换
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen()
                    .catch(err => alert(`全屏失败: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }

        // 窗口大小变化时自动调整
        window.addEventListener('resize', () => {
            if(pdfDoc) renderPage(currentPage);
        });
    </script>
</body>
</html>
